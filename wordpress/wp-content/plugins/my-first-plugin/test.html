        box-sizing: border-box;
    }
    * {
        margin: 0;
        padding: 0;
    }
    .container {
        max-width: 1200px; 
        height: calc(100vh - 60px);
        border: 0; 
        background: red;
        margin: 30 auto;
    }
    .block {

        .block {
            margin-left: calc((100vw - 1200px) / -2);
        }
    }

    <div class="block">

    </div>
